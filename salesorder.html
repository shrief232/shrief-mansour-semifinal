      <div>
          <div class="invoice-container">
              <h1>Invoice</h1>
            
              <div class="invoice-details">
                <table>
                  <tr>
                    <td>Invoice Number:</td>
                    <td><input type="text" id="invoice-number"></td>
                  </tr>
                  <tr>
                    <td>Invoice Date:</td>
                    <td><input type="date" id="invoice-date"></td>
                  </tr>
                  <tr>
                    <td>From:</td>
                    <td><input type="text" id="from-name"></td>
                  </tr>
                  <tr>
                    <td>To:</td>
                    <td><input type="text" id="to-name"></td>
                  </tr>
                </table>
              </div>
            
              <div class="invoice-items">
                <input onkeyup="searchItem(this.value)" type="text" id="search" placeholder="search">
                <button type="submit" onclick="submit()" id="add" >Add</button>
                <table>
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Unit Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr id="t-body">
                       

                    </tr>
                    
                      <tr id="tbody">
                        <td></td>
                        <td></td>
                        <td><input onkeyup="getsubtotal()" type="number" id="quantity-1" placeholder="quantity"></td>
                        <td><button onclick= "deleteData()" id="delete">x</button></td>
                       </tr> 
                      
                    
                    
                    
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="3">Subtotal:</td>
                      <td><span id="subtotal"></span></td>
                    </tr>
                    <tr>
                      <td colspan="3">Tax (14%):</td>
                      <td><span id="tax"></span></td>
                    </tr>
                    <tr>
                      <td colspan="3">Total:</td>
                      <td><span id="total"></span></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            
              <div class="invoice-notes">
                <p>Notes:</p>
                <textarea id="invoice-notes"></textarea>
              </div>
